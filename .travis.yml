language: php
php:
  - 5.3
  - 5.4
  - 5.5
  - hhvm

before_script:
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - if [[ $TRAVIS_PHP_VERSION == "5.5" ]]; then ./vendor/bin/phpcs -p --standard=PSR2 --ignore=vendor .; fi

branches:
  only:
    - master

matrix:
  allow_failures:
    - php: hhvm
  fast_finish: true
